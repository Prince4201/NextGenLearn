<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NextGen Learn - Homepage</title>
  <link rel="icon" href="1.png" type="image/x-icon">
  <style>
  * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Segoe UI", sans-serif;
}
html {
  overflow-x: hidden;
  scroll-behavior: smooth;
}
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Segoe UI", sans-serif;
}

body {
  padding: 30px;
  position: relative;
  min-height: 100vh;
  overflow-x: hidden;
  z-index: 0;
  background: none; /* Remove the background image */
}


body::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  height: 100%;
  width: 100%;
  /* optional soft overlay */
  /* background: rgba(255, 255, 255, 0.2); */
  backdrop-filter: blur(1px);
  z-index: 0;
}


header,
.user-info,
.features,
.ai-bot {
  position: relative;
  z-index: 1;
}

header {
  position: relative;
  text-align: center;
  padding: 20px 0;
}

h1 {
  font-size: 2.5rem;
  color: #333;
  text-shadow: 1px 1px 3px #fff;
}

.typing-slogan {
  font-size: 1.3rem;
  margin-top: 10px;
  font-weight: bold;
  min-height: 24px;
  color: #444;
  text-shadow: 1px 1px 2px #eee;
}

.logout-btn {
  position: absolute;
  top: 20px;
  right: 30px;
  padding: 10px 20px;
  font-size: 1rem;
  font-weight: bold;
  background-color: #ff4d4d;
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: background 0.3s ease;
  z-index: 1;
}

.logout-btn:hover {
  background-color: #d93636;
}
.logout-btn:focus {
  outline: none;
}
.logout-btn:active {
  transform: scale(0.98);
}
.logout-btn:disabled {
  background-color: #ccc;
  cursor: not-allowed;
}
@media (max-width: 768px) {
  .logout-btn {
    font-size: 0.9rem;
    padding: 8px 16px;
  }
}
.container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 20px;
}

.user-info {
  margin: 40px auto;
  padding: 20px;
  width: 90%;
  max-width: 800px;
  background-color: #ffffffcc;
  border-radius: 12px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  font-size: 1.2rem;
  color: #222;
  display: none;
}

.user-info p {
  margin-bottom: 15px;
}

.user-info span {
  font-weight: bold;
  color: #000;
}

.features {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 20px;
  margin-top: 30px;
}

.feature-card {
  background-color: #fff;
  border-radius: 12px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  padding: 20px;
  width: 200px;
  text-align: center;
  transition: transform 0.3s ease;
}

.feature-card:hover {
  transform: translateY(-5px);
}

.feature-card h3 {
  margin-bottom: 15px;
  font-size: 1.2rem;
  color: #333;
}

.feature-card button {
  background-color: #6a5acd;
  color: white;
  border: none;
  padding: 10px 15px;
  border-radius: 6px;
  cursor: pointer;
  font-weight: bold;
}

.feature-card button:hover {
  background-color: #483d8b;
}

.ai-bot {
  margin-top: 50px;
  padding: 20px;
  background: #ffffffcc;
  border-radius: 12px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  text-align: center;
}

.ai-bot h2 {
  margin-bottom: 20px;
  color: #222;
}

.ai-bot iframe {
  width: 100%;
  height: 400px;
  border: none;
  border-radius: 12px;
}
@media (max-width: 1200px) {
  .container {
    padding: 10px;
  }

  .user-info {
    width: 95%;
  }

  .feature-card {
    width: 45%;
  }
}


@media (max-width: 768px) {
  .features {
    flex-direction: column;
    align-items: center;
  }

  .feature-card {
    width: 80%;
  }
}
@media (max-width: 480px) {
  header h1 {
    font-size: 2rem;
  }

  .typing-slogan {
    font-size: 1.2rem;
  }

  .user-info {
    font-size: 1rem;
  }

  .feature-card {
    width: 90%;
    padding: 15px;
  }

  .feature-card h3 {
    font-size: 1.1rem;
  }
}
#bgVideo {
  position: fixed;
  top: 0;
  left: 0;
  min-width: 100vw;
  min-height: 100vh;
  object-fit: cover;
  z-index: -1;
  pointer-events: none;

  /* filter: brightness(0.6); Darkens video for readability */
}
@media (max-width: 768px) {
  #bgVideo {
    min-width: 100%;
    min-height: 100%;
  }

}

    

</style>
</head>

  <div class="container">
    <button class="logout-btn" id="logout">üö™ Logout</button>
    <header>
      <h1>Welcome to NextGen Learn</h1>
      <div class="typing-slogan" id="typing-text"></div>

    <div class="user-info" id="profileInfo">
      <p>üë§ First Name: <span id="loggedUserFName">Prince</span></p>
      <p>üë§ Last Name: <span id="loggedUserLName">Jaiswal</span></p>

    </div>

    <section class="features">
      <div class="feature-card">
        <h3>üìö Courses</h3>

      </div>

        <h3>üìÑ Assignments</h3>
        <button onclick="location.href='assignments.html'">Check</button>
      </div>
      <div class="feature-card">
        <h3>üß† Resources</h3>
        <button onclick="location.href='resourses.html'">View</button>
      </div>

        <h3>üìù Profile</h3>
        <button id="profileToggleBtn" onclick="toggleProfile()">Go</button>
      </div>

      <h2>ü§ñ Ask Our AI Assistant</h2>
      <iframe src="https://cdn.botpress.cloud/webchat/v2.4/shareable.html?configUrl=https://files.bpcontent.cloud/2025/05/17/12/20250517125834-PUEM5VLJ.json" title="AI Assistant"></iframe>

  <script>
    // Typing Animation
    const slogans = [
      { text: "Learn Today, Lead Tomorrow.", color: "#ff6b6b" },
      { text: "Empower Your Skills with AI.", color: "#00b894" },
      { text: "Your Journey to Excellence Starts Here.", color: "#6c5ce7" }
    ];

    let i = 0, j = 0, currentText = "", isDeleting = false;

    function typeEffect() {
      const typingSpan = document.getElementById("typing-text");
      const slogan = slogans[i];

      if (isDeleting) {
        currentText = slogan.text.substring(0, j--);
      } else {
        currentText = slogan.text.substring(0, j++);
      }

      typingSpan.innerHTML = `<span style="color:${slogan.color}">${currentText}</span>`;

      if (!isDeleting && j === slogan.text.length) {
        isDeleting = true;
        setTimeout(typeEffect, 1000);
      } else if (isDeleting && j === 0) {
        isDeleting = false;
        i = (i + 1) % slogans.length;
        setTimeout(typeEffect, 500);
      } else {
        setTimeout(typeEffect, isDeleting ? 50 : 100);
      }
    }

    typeEffect();

    // Toggle Profile Info
    function toggleProfile() {
      const profile = document.getElementById('profileInfo');
      const btn = document.getElementById('profileToggleBtn');

      if (profile.style.display === 'block') {
        profile.style.display = 'none';
        btn.textContent = 'Go';
      } else {
        profile.style.display = 'block';
        btn.textContent = 'Close';
      }
    }
  </script>
